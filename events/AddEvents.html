<!doctype html>
<html lang="en" class="h-full" data-root="../">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Add Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/custom.css" />
  <style>
    .thumb{aspect-ratio:4/3;object-fit:cover}
    .cover-ring{box-shadow:0 0 0 3px rgba(16,185,129,.85) inset}
  </style>
</head>
<body class="h-full bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
  <div id="backdrop" class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none lg:hidden"></div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 z-40 h-full w-72 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center gap-3 px-5 h-16 border-b border-gray-200 dark:border-gray-700">
      <div class="size-9 rounded-lg bg-emerald-600"></div>
      <div class="font-semibold">Admin Panel</div>
    </div>
    <nav class="p-3 space-y-1">
      <a href="../index.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">ğŸ  Dashboard</a>
      <a href="./" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-emerald-50 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-300">ğŸ“… Events</a>
      <a href="../gallery/" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">ğŸ–¼ï¸ Gallery</a>
      <a href="../blogs/" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">ğŸ“ Blogs</a>
    </nav>
  </aside>

  <div class="lg:pl-72 min-h-full">
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-200 dark:bg-gray-800/80 dark:border-gray-700">
      <div class="h-16 px-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button class="lg:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" data-toggle="sidebar">â˜°</button>
          <div>
            <p class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400">Events</p>
            <h1 class="text-lg font-semibold">Add Event</h1>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" data-toggle="theme">ğŸŒ“</button>
          <a href="./" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-100 dark:border-gray-700 dark:text-gray-200 dark:hover:bg-gray-700">
            â† Back to Events
          </a>
        </div>
      </div>
    </header>

    <main class="p-6" data-api-base="https://weplanfuture.com/api">
      <form id="form" class="max-w-4xl mx-auto space-y-6 bg-white rounded-2xl border border-gray-200 p-6 shadow-sm dark:bg-gray-800 dark:border-gray-700" enctype="multipart/form-data">
        <div>
          <label class="block text-sm font-medium">Title <span class="text-red-600">*</span></label>
          <input id="title" name="title" required class="w-full rounded-lg border border-gray-300 px-3 py-2 bg-white dark:bg-gray-900 dark:border-gray-700" placeholder="Event title" />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium">Date</label>
            <input id="eventDate" name="event_date" type="datetime-local" class="w-full rounded-lg border border-gray-300 px-3 py-2 bg-white dark:bg-gray-900 dark:border-gray-700" />
          </div>
          <div>
            <label class="block text-sm font-medium">Hosted By</label>
            <input id="hostedBy" name="hosted_by" class="w-full rounded-lg border border-gray-300 px-3 py-2 bg-white dark:bg-gray-900 dark:border-gray-700" placeholder="Host name" />
          </div>
          <div>
            <label class="block text-sm font-medium">Link</label>
            <input id="link" name="link" class="w-full rounded-lg border border-gray-300 px-3 py-2 bg-white dark:bg-gray-900 dark:border-gray-700" placeholder="https://..." />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium">Address</label>
          <input id="address" name="address" class="w-full rounded-lg border border-gray-300 px-3 py-2 bg-white dark:bg-gray-900 dark:border-gray-700" placeholder="Location" />
        </div>

        <div>
          <label class="block text-sm font-medium">Description</label>
          <textarea id="description" name="description" rows="5" class="w-full rounded-lg border border-gray-300 px-3 py-2 bg-white dark:bg-gray-900 dark:border-gray-700" placeholder="Describe the event"></textarea>
        </div>

        <div class="flex items-center gap-3">
          <input id="isPublished" type="checkbox" checked />
          <label for="isPublished" class="text-sm">Publish</label>
        </div>

        <section>
          <label class="block text-sm font-medium mb-2">Images (required)</label>
          <div id="dropzone" class="rounded-xl border-2 border-dashed border-gray-300 p-6 text-center bg-gray-50 dark:bg-gray-900 dark:border-gray-700">
            <p class="font-medium">Drag & drop or choose files</p>
            <div class="mt-3">
              <label class="inline-flex items-center px-4 py-2 rounded-lg bg-emerald-600 text-white cursor-pointer">
                Choose files
                <input id="images" name="images[]" type="file" multiple accept="image/*" class="hidden" />
              </label>
            </div>
            <p class="text-xs text-gray-500 mt-3">Max 50 images, 8MB each. First image becomes cover unless you change.</p>
          </div>

          <div id="preview" class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
          <input type="hidden" id="coverIndex" value="0" />
        </section>

        <div class="flex justify-between items-center">
          <button type="button" id="clearBtn" class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100 dark:border-gray-700 dark:hover:bg-gray-700">Clear</button>
          <button id="submitBtn" type="submit" class="px-5 py-2.5 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700">Create Event</button>
        </div>

        <div id="alert" class="hidden mt-2 p-3 rounded-lg text-sm"></div>
      </form>
    </main>
  </div>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/notifications.js"></script>
  <script>
    (function baseUI(){
      document.querySelectorAll('[data-toggle="sidebar"]').forEach(btn=>{
        btn.addEventListener('click',()=>document.documentElement.classList.toggle('sidebar-open'));
      });
      const themeBtn = document.querySelector('[data-toggle="theme"]');
      const setTheme = t => { document.documentElement.classList.toggle('dark', t==='dark'); localStorage.setItem('theme', t); };
      if (themeBtn) themeBtn.addEventListener('click',()=>setTheme(document.documentElement.classList.contains('dark')?'light':'dark'));
      const stored = localStorage.getItem('theme'); if (stored) setTheme(stored);
    })();

    (function(){
      window.Auth?.requireAuth();

      const API_BASE = document.querySelector('main').getAttribute('data-api-base').replace(/\/$/,'');
      const FORM = document.getElementById('form');
      const title = document.getElementById('title');
      const eventDate = document.getElementById('eventDate');
      const hostedBy = document.getElementById('hostedBy');
      const link = document.getElementById('link');
      const address = document.getElementById('address');
      const description = document.getElementById('description');
      const isPublished = document.getElementById('isPublished');
      const imagesInput = document.getElementById('images');
      const preview = document.getElementById('preview');
      const coverIndex = document.getElementById('coverIndex');
      const alertBox = document.getElementById('alert');
      const submitBtn = document.getElementById('submitBtn');
      const clearBtn = document.getElementById('clearBtn');
      const dropzone = document.getElementById('dropzone');

      let files = [];

      function show(msg, type='info'){ alertBox.className = 'mt-2 p-3 rounded-lg text-sm ' + (type==='error' ? 'bg-red-50 text-red-800 border border-red-200' : 'bg-emerald-50 text-emerald-800 border border-emerald-200'); alertBox.textContent = msg; alertBox.classList.remove('hidden'); setTimeout(()=>alertBox.classList.add('hidden'), 3000); }

      const bytesToMB = b => Math.round((b/(1024*1024))*10)/10;

      function renderPreview(){
        preview.innerHTML = '';
        files.forEach((f, idx) => {
          const card = document.createElement('div');
          card.className = 'relative rounded-lg overflow-hidden ring-1 ring-black/5 bg-gray-50 dark:bg-gray-900';
          const img = document.createElement('img');
          img.src = URL.createObjectURL(f);
          img.className = 'thumb w-full';
          img.alt = f.name;
          const bar = document.createElement('div');
          bar.className = 'absolute inset-x-0 bottom-0 p-2 text-xs bg-gradient-to-t from-black/60 to-transparent text-white flex items-center justify-between';
          const name = document.createElement('span'); name.textContent = f.name; name.className='truncate max-w-[60%]';
          const right = document.createElement('div'); right.className='flex gap-2';
          const rm = document.createElement('button'); rm.textContent='Remove'; rm.className='px-2 py-1 rounded-md bg-white/20 text-xs border border-white/40'; rm.addEventListener('click', ()=>{ files.splice(idx,1); if (Number(coverIndex.value) === idx) coverIndex.value = files.length ? 0 : 0; else if (Number(coverIndex.value) > idx) coverIndex.value = Number(coverIndex.value)-1; renderPreview(); });
          const cover = document.createElement('button'); cover.textContent='Set cover'; cover.className='text-black px-2 py-1 rounded-md bg-white/90 text-xs'; cover.addEventListener('click', ()=>{ coverIndex.value = idx; highlightCover(); });
          right.appendChild(cover); right.appendChild(rm);
          bar.appendChild(name); bar.appendChild(right);
          card.appendChild(img); card.appendChild(bar);
          preview.appendChild(card);
        });
        highlightCover();
      }
      function highlightCover(){
        [...preview.children].forEach((el,i)=> el.classList.toggle('cover-ring', i===Number(coverIndex.value)));
      }

      function addFiles(list){
        const incoming = Array.from(list);
        for (const f of incoming){
          if (!f.type.startsWith('image/')) continue;
          files.push(f);
        }
        renderPreview();
      }

      imagesInput.addEventListener('change', (e)=> addFiles(e.target.files));
      dropzone.addEventListener('drop', (e)=>{ e.preventDefault(); addFiles(e.dataTransfer.files); dropzone.classList.remove('dropzone-active'); });
      ['dragenter','dragover'].forEach(ev=> dropzone.addEventListener(ev, (e)=>{ e.preventDefault(); dropzone.classList.add('dropzone-active'); }));
      ['dragleave','dragend','drop'].forEach(ev=> dropzone.addEventListener(ev, (e)=>{ e.preventDefault(); dropzone.classList.remove('dropzone-active'); }));

      clearBtn.addEventListener('click', ()=>{
        title.value=''; eventDate.value=''; hostedBy.value=''; link.value=''; address.value=''; description.value=''; isPublished.checked=true;
        files=[]; renderPreview();
      });

      FORM.addEventListener('submit', async (e)=>{
        e.preventDefault();
        if (!title.value.trim()){ 
          window.Notify?.error('Title is required', 3000);
          show('Title required', 'error'); 
          return; 
        }
        if (!files.length){ 
          window.Notify?.error('At least one image is required', 3000);
          show('At least one image required', 'error'); 
          return; 
        }

        const fd = new FormData();
        fd.append('title', title.value.trim());
        if (eventDate.value) fd.append('event_date', eventDate.value);
        fd.append('hosted_by', hostedBy.value || '');
        fd.append('link', link.value || '');
        fd.append('address', address.value || '');
        fd.append('description', description.value || '');
        fd.append('status', isPublished.checked ? '1' : '0');
        fd.append('coverIndex', coverIndex.value || '0');
        files.forEach(f => fd.append('images[]', f, f.name));

        const restoreBtn = window.Notify?.showButtonLoading(submitBtn, 'Creating...') || (() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Event';
        });
        try {
          const res = await fetch(API_BASE + '/events', { method:'POST', body: fd, credentials:'include' });
          const json = await res.json().catch(()=>null);
          if (!res.ok) { throw new Error((json && (json.error || json.message)) || 'Upload failed'); }
          window.Notify?.success('Event created successfully! Redirecting...', 2000);
          show('Event created', 'info');
          setTimeout(()=> location.href = './', 1000);
        } catch (err){
          console.error(err);
          window.Notify?.error(err.message || 'Failed to create event', 5000);
          show(err.message || 'Save failed', 'error');
        } finally {
          restoreBtn();
        }
      });
    })();
  </script>
</body>
</html>
