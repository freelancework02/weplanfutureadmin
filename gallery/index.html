    <nav class="p-3">

      </a>
    </nav>
  </aside>

  <div class="lg:pl-72 min-h-full">
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-200 dark:bg-gray-800/80 dark:border-gray-700">
      <div class="h-16 px-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <button class="lg:hidden p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" data-toggle="sidebar">‚ò∞</button>

        </div>

    <main class="p-6 space-y-6">
      <!-- Toolbar -->
      <div class="flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
        <input type="text" placeholder="Search albums‚Ä¶" class="w-full sm:w-80 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:border-gray-700"
               data-table-filter="#gallery-table" />
        <div class="text-sm text-gray-500">Showing <b>8</b> albums</div>
      </div>

      <div class="overflow-x-auto rounded-xl border border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700">
        <table id="gallery-table" class="min-w-full text-sm">
          <thead class="bg-gray-50 text-gray-600 dark:bg-gray-700 dark:text-gray-300">
            <tr>
              <th class="px-4 py-3 text-left font-medium">Cover</th>
              <th class="px-4 py-3 text-left font-medium">Album</th>
              <th class="px-4 py-3 text-left font-medium">Photos</th>
              <th class="px-4 py-3 text-left font-medium">Updated</th>
              <th class="px-4 py-3 text-right font-medium">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr>
              <td class="px-4 py-3">
                <img src="https://placehold.co/80x50" alt="" class="rounded-md ring-1 ring-black/5" />
              </td>
              <td class="px-4 py-3">Annual Meet 2025</td>
              <td class="px-4 py-3">120</td>
              <td class="px-4 py-3">2 days ago</td>

                  <button class="px-2 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" data-action="edit" data-id="101">Edit</button>
                  <button class="px-2 py-1 rounded-md text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20" data-action="delete" data-id="101">Delete</button>

            </tr>

              </td>
              <td class="px-4 py-3">Workshop Series</td>
              <td class="px-4 py-3">54</td>
              <td class="px-4 py-3">1 week ago</td>
              <td class="px-4 py-3">
                <div class="flex items-center gap-1 justify-end">
                  <button class="px-2 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" data-action="view" data-id="102">View</button>
                  <button class="px-2 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700" data-action="edit" data-id="102">Edit</button>
                  <button class="px-2 py-1 rounded-md text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20" data-action="delete" data-id="102">Delete</button>
                </div>
              </td>
            </tr>
            <!-- more rows... -->
          </tbody>
        </table>
